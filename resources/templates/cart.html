{% extends "menu.html" %}
{% block content %}
<div class="row" style="padding-top: 100px; padding-left: 100px;">
  <div class="col-lg-4">
    {% for product in products %}
    <!--         action for cart -->
    <form method="POST" action="/remove-from-cart">
      {% csrf-field %}
      <img class="img-circle" src="data:image/jpeg;base64{{product.picture}}" alt="Generic placeholder image" width="140" height="140">
      <h2>{{product.name}}</h2>
      <input type="hidden" name="product_id" value="{{product.product_id}}"/>
      <br>
      <p class="lead"> <i>Quantity ordered: </i> {{product.quantity}}</p>
      <input type="submit" class="btn btn-default" role="button" value="Remove from Cart">
    </form>
  </div>
</div>
<div class="row" style="padding-top: 100px; padding-left: 100px;">
  <button class="btn btn-default" type="submit" name="btn">Proceed to CheckOut</button>
</div>
{% endfor %}
<!-- ako je prazna -->
{% if products %}
<div class="row" style="padding-top: 100px; padding-left: 100px;">
  <p class="lead" style="text-align:center; padding-top: 200px;">Cart is empty!</p>
</div>
{% endif %}
{% endblock %}
